<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegiatan Terbaru</title>

    <style>
        /* ===== POPUP ===== */
        .popup {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; 
            top: 0;
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.6);
        }

        .popup-content {
            background: #fff;
            width: 92%;
            max-width: 450px;
            margin: 8% auto;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            animation: fadeIn .3s;
        }

        .popup-content img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .popup-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #008fcc;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
            margin-top: -10px;
        }

        @keyframes fadeIn {
            from { opacity:0; }
            to { opacity:1; }
        }
    </style>

</head>
<body>

    <h1 style="text-align:center; margin-top:50px;">Halaman Kegiatan Terbaru</h1>

    <!-- =========================== -->
    <!--        POPUP START          -->
    <!-- =========================== -->
    <div id="popup-modal" class="popup">
        <div class="popup-content">

            <span class="close">&times;</span>

            <img src="img/kegiatan1.jpg" 
                 id="popup-gambar" 
                 alt="kegiatan terbaru">

            <h2 id="popup-judul">Kegiatan Terbaru Hari Ini</h2>

            <p id="popup-ringkasan">
                Ini adalah ringkasan singkat kegiatan terbaru dari Eskul / Perlombaan / Prestasi.
                Klik tombol di bawah ini untuk membaca artikel lengkapnya.
            </p>

            <a href="eskul.html" 
               id="popup-link" 
               class="popup-btn">
               Buka Halaman Lengkap
            </a>

        </div>
    </div>
    <!-- =========================== -->
    <!--         POPUP END           -->
    <!-- =========================== -->


    <!-- Memuat file popup.js -->
    <script src="js/popup.js"></script>

</body>
</html>
